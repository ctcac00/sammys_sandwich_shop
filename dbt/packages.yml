# dbt packages for Sammy's Sandwich Shop

packages:
  # dbt-utils provides useful macros for data transformation
  - package: dbt-labs/dbt_utils
    version: [">=1.0.0", "<3.0.0"]
  
  # dbt-date provides date/time utility macros (moved from calogica to godatadriven)
  - package: godatadriven/dbt_date
    version: [">=0.17.0", "<1.0.0"]
  
  # dbt-expectations provides data quality testing macros (moved from calogica to metaplane)
  - package: metaplane/dbt_expectations
    version: [">=0.10.0", "<1.0.0"]
